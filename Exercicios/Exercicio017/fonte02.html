<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'love larry';
            src: url('love larry ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Joana Maria</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error distinctio quae nostrum veniam dolorem deleniti,
     vero qui culpa, et sequi aliquid quia doloremque ipsa. Quia dolor autem ullam consectetur iure?
    </p>
</body>
</html>
