<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="tabela002.css">
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas Grandes  -->

    <table>
      <caption> Populacao </caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">Populacao</th>
            </tr>
        </thead>
        <tbody>
            <tr>  <td>sao paulo</td>
          <td class="num">45 5000</td></tr>
          <tr>
            <td>Minas Gerais</td>
            <td class="num">21658000</td>
          </tr>
          <tr>
            <td>Rio janeiro</td>
            <td class="num">30000</td>
          </tr>
        
          
        </tbody>
        <tfoot>
          <th scope="row">Total de Habitante</th>
          <td scope="row" class="num" ><strong>0000</strong></td>
        </tfoot>
    </table>
</body>
</html>
