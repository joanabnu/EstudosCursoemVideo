<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="tabela001.css">
</head>
<body>
    <h1>Minha primeira tabela </h1>
    <!-- 
    Hierarquia de tabelas (simples)
     table = tabela 
        table header = cabeÃ§alho de tabela 
        table de data  = dado de tabela -->
        <table>
            <tr> 
                <!-- primeira linha -->
                 <td>a1</td>
                 <td>b1</td>
                 <td>c1</td>
            </tr>
            <tr class="linha">
                <td >a2</td>
                <td>b2</td>
                <td>c2</td>
            </tr>
            <tr>
                <td>a3</td>
                <td>b3</td>
                <td class="numero">c3</td>
            </tr>
            <tr>
                <td>a4</td>
                <td>b4</td>
                <td>c4</td>
            </tr>
        </table>
</body>
</html>
